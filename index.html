<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de vocabulaire</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</head>
<body>
    <h1>Analyse de texte - Français et Allemand</h1>

    <form id="uploadForm">
        <label for="imageInput">Chargez une image :</label>
        <input type="file" id="imageInput" accept="image/*" required><br><br>
        <button type="submit">Analyser l'image</button>
    </form>

    <div id="output"></div>

    <div id="languageChoice" style="display: none;">
        <p>De quel côté du tiret se trouve le texte en français ?</p>
        <label><input type="radio" name="langSide" value="left" required> À gauche</label>
        <label><input type="radio" name="langSide" value="right"> À droite</label><br><br>
        <button id="confirmSideButton">Confirmer</button>
    </div>

    <div id="separationResult"></div>

    <button id="startQuizButton" style="display: none;">Démarrer le Quiz</button>

    <div id="quizSection" style="display: none;">
        <h3 id="question"></h3>
        <input type="text" id="answerInput" placeholder="Votre réponse">
        <button id="submitAnswerButton">Valider</button>
        <p id="feedback"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
