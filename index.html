<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulaire Interactif</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</head>
<body>
    <header>
        <h1>Vocabulaire Interactif</h1>
        <p>Apprenez et testez vos connaissances en vocabulaire !</p>
    </header>

    <main>
        <section id="upload-section">
            <h2>Étape 1 : Téléchargez une image</h2>
            <form id="uploadForm">
                <input type="file" id="imageInput" accept="image/*" required>
                <button type="submit">Analyser l'image</button>
            </form>
            <div id="output" class="hidden"></div>
        </section>

        <section id="instructions" class="hidden">
            <h2>Étape 2 : Configurez vos cartes</h2>
            <p>De quel côté du tiret se trouve le texte en français ?</p>
            <div>
                <label><input type="radio" name="langSide" value="left" required> Français à gauche</label>
                <label><input type="radio" name="langSide" value="right"> Français à droite</label>
            </div>
            <button id="confirmSideButton">Confirmer</button>
        </section>

        <div id="game-section" class="hidden">
            <h2>Étape 3 : Répondez aux cartes</h2>
            <div id="card-container"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 - Vocabulaire Interactif | Apprenez en jouant</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
