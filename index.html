<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse de texte</title>
</head>
<body>
    <h1>Analyse de texte - Allemand et Français</h1>
    <form id="uploadForm">
        <label for="textInput">Collez ou entrez le texte :</label><br>
        <textarea id="textInput" rows="10" cols="50" placeholder="Entrez le texte ici..."></textarea><br><br>

        <p>Quel côté contient le texte en allemand ?</p>
        <label><input type="radio" name="langSide" value="left" required> Gauche</label>
        <label><input type="radio" name="langSide" value="right"> Droite</label><br><br>

        <button type="submit">Analyser</button>
    </form>

    <div id="output"></div>

    <script src="app.js"></script>
</body>
</html>
