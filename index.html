<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script> <!-- Script JS -->
    <title>OCR avec API OCR.space</title>
</head>
<body>
    <h1>OCR avec API OCR.space</h1>

    <!-- Formulaire pour sélectionner une image -->
    <form id="uploadForm">
        <input type="file" accept="image/*" id="imageInput"> <!-- Permet de choisir une image -->
        <button type="submit">Analyser l'image</button> <!-- Lance l'analyse de l'image -->
    </form>

    <!-- Zone pour afficher les résultats -->
    <div id="output"></div>
</body>
</html>
