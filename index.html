<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulaire Interactif</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Vocabulaire Interactif</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Accueil</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contactez-nous</h2>
        <p>Entrez votre nom pour nous envoyer un message.</p>
        <form id="contactForm">
            <input type="text" id="userName" placeholder="Entrez votre nom" required>
            <button type="submit" class="button">Envoyer</button>
        </form>
        <p id="responseMessage"></p>
    </section>

    <footer>
        <p>&copy; 2024 - Vocabulaire Interactif. Tous droits réservés.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
