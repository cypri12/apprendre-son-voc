<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Fichier de style -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script> <!-- Charge Tesseract.js -->
    <script src="app.js" defer></script> <!-- Fichier JavaScript -->
    <title>OCR avec Tesseract.js</title>
</head>
<body>
    <h1>OCR avec Tesseract.js</h1>

    <!-- Formulaire pour télécharger une image -->
    <form id="uploadForm">
        <input type="file" accept="image/*" id="imageInput"> <!-- Permet de choisir une image -->
        <button type="submit">Analyser l'image</button> <!-- Lance l'analyse OCR -->
    </form>

    <!-- Zone où les résultats et messages seront affichés -->
    <div id="output"></div>
</body>
</html>
