<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulaire Interactif</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Vocabulaire Interactif</h1>
            <p>Transformez vos listes de vocabulaire en un jeu interactif amusant et éducatif.</p>
        </header>

        <main>
            <section class="upload-section">
                <h2>Téléchargez une image</h2>
                <form id="uploadForm">
                    <input type="file" id="imageInput" accept="image/*" required>
                    <button type="submit">Analyser l'image</button>
                </form>
            </section>

            <section id="instructions" class="hidden">
                <h2>Configuration</h2>
                <p>De quel côté du tiret se trouve le texte en français ?</p>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="langSide" value="left" required> Français à gauche
                    </label>
                    <label>
                        <input type="radio" name="langSide" value="right"> Français à droite
                    </label>
                </div>
                <button id="confirmSideButton">Confirmer</button>
            </section>

            <section id="game-section" class="hidden">
                <h2>Répondez aux questions</h2>
                <div id="card-container">
                    <!-- Les cartes interactives s'afficheront ici -->
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 - Vocabulaire Interactif | Parfait pour apprendre et s'amuser</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
